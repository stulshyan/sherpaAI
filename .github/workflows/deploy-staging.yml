name: Deploy to Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    # environment: staging  # Uncomment when environment is configured

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load environment variables
        run: |
          # Load staging environment variables from .env.staging file
          if [ -f .env.staging ]; then
            echo "Loading environment from .env.staging"
            set -a
            source .env.staging
            set +a
          else
            echo "::error::.env.staging file not found. Please create it from .env.staging.example"
            exit 1
          fi

          # Export variables for subsequent steps
          echo "AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}" >> $GITHUB_ENV
          echo "AWS_ROLE_ARN=${AWS_ROLE_ARN}" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION:-us-east-1}.amazonaws.com" >> $GITHUB_ENV
          echo "STAGING_DATABASE_URL=${STAGING_DATABASE_URL}" >> $GITHUB_ENV
          echo "STAGING_REDIS_URL=${STAGING_REDIS_URL}" >> $GITHUB_ENV
          echo "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> $GITHUB_ENV
          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" >> $GITHUB_ENV
          echo "SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}" >> $GITHUB_ENV

      - name: Check required environment variables
        run: |
          if [ -z "${{ env.AWS_ACCOUNT_ID }}" ]; then
            echo "::error::AWS_ACCOUNT_ID is not set in .env.staging"
            exit 1
          fi
          if [ -z "${{ env.AWS_ROLE_ARN }}" ]; then
            echo "::error::AWS_ROLE_ARN is not set in .env.staging"
            exit 1
          fi
          echo "All required environment variables are configured"

          # Check optional API keys
          if [ -z "${{ env.ANTHROPIC_API_KEY }}" ]; then
            echo "::warning::ANTHROPIC_API_KEY is not set - AI features will not work"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-deploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/entropy-api:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/entropy-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.orchestrator
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/entropy-orchestrator:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/entropy-orchestrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.web
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/entropy-web:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/entropy-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS API service
        run: |
          aws ecs update-service \
            --cluster entropy-staging \
            --service entropy-api \
            --force-new-deployment

      - name: Update ECS Orchestrator service
        run: |
          aws ecs update-service \
            --cluster entropy-staging \
            --service entropy-orchestrator \
            --force-new-deployment

      - name: Wait for API deployment
        run: |
          aws ecs wait services-stable \
            --cluster entropy-staging \
            --services entropy-api

      - name: Wait for Orchestrator deployment
        run: |
          aws ecs wait services-stable \
            --cluster entropy-staging \
            --services entropy-orchestrator

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests
        run: |
          # Wait for services to be healthy
          sleep 30

          # Run comprehensive smoke tests
          pnpm smoke
        env:
          API_URL: https://staging.entropy.example.com
          DATABASE_URL: ${{ env.STAGING_DATABASE_URL }}
          REDIS_URL: ${{ env.STAGING_REDIS_URL }}
          S3_BUCKET_UPLOADS: entropy-staging-uploads
          ANTHROPIC_API_KEY: ${{ env.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}

      - name: Rollback on smoke test failure
        if: failure()
        run: |
          echo "Smoke tests failed! Rolling back deployment..."
          aws ecs update-service \
            --cluster entropy-staging \
            --service entropy-api \
            --task-definition entropy-api:previous \
            --force-new-deployment || true
          echo "Rollback initiated"

      - name: Notify Slack
        if: always() && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          fields: repo,message,commit,author,action,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
